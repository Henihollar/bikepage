<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="design.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Spikes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Bikes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services & Support</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="col col-lg-6 col-sm-12">
        <div class="left-hand">
          <h2 class="left-hand-heading">
            Ride the <br />
            Streets.<span>Spikes 2.0</span>
          </h2>
          <p class="left-hand-text">
            Soft your ride, not gears. Ease your path towards the fastest way to
            move <br />
            in the city. your mind as the bike adapts intensively to power the
            speed you need
          </p>
          <button type="button" class="btn btn-warning">
            Book a test ride
          </button>
          <button type="button" class="btn btn-dark">
            Configure your bike
          </button>
        </div>
        <div class="left-bike-box">
          <img
            class="left-bike"
            src="images/Black-Mountain-Bike-01-png.png"
            alt="bike-pics"
          />
        </div>
      </div>
      <div class="col col-lg-6 col-sm-12 right-col">
        <button type="button" class="btn btn-warning right-hand-btn">
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>
        </button>
        <img
          class="right-bike"
          src="images/vecteezy_mountain-bike_1206290.png"
          alt="bike-pics"
        />
      </div>
    </div>

    <footer class="footer-class">
      <img
        class="footer-image"
        src="https://bankimooncentre.org/wp-content/uploads/2020/06/guardian-logo-square.jpg"
        alt="Guardian-logo"
      />

      <img
        class="footer-image"
        src="https://nairametrics.com/wp-content/uploads/2019/03/access-bank.jpg"
        alt="access-logo"
      />

      <img
        class="footer-image"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/LOGO_INDOMIE.png/800px-LOGO_INDOMIE.png?20210326021540"
        alt="LOGO_INDOMIE"
      />
      <p class="footer-text">35km/hr</p>
      <p class="footer-text">70km</p>
      <p class="footer-text">3.5hr</p>
      <p class="footer-text">16.9kg</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
